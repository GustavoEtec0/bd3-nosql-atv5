  <body>
    <h1>bd3-nosql-atv5</h1>
    <div class="content">
      <form id="add-book-form">
        <input
          type="text"
          name="nome"
          id="nome"
          placeholder="Nome do aluno"
          required
        />
        <input
          type="date"
          name="data_nascimento"
          id="data_nascimento"
          required
        />
        <input
          type="text"
          name="cpf"
          id="cpf"
          placeholder="CPF do aluno"
          required
        />
        <input
          type="text"
          name="rg"
          id="rg"
          placeholder="RG do aluno"
          required
        />
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Email do aluno"
          required
        />
        <input
          type="text"
          name="telefone_aluno"
          id="telefone_aluno"
          placeholder="Telefone do aluno"
          required
        />
        <input
          type="text"
          name="telefone_responsavel"
          id="telefone_responsavel"
          placeholder="Telefone do responsavel"
          required
        />

        <button>Cadastrar</button>
      </form>
      <ul id="book-list"></ul>
    </div>
  </body>
